name: Release
on:
  push:
    branches:
    - release
  release:
    types:
    - created
jobs:
  Publish_extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3.2.0
      - name: Install node
        uses: actions/setup-node@v3.5.1
      - name: Install dependencies
        run: npm install
      - name: Install vsce
        run: npm install -g @vscode/vsce
      - name: Login with vsce
        run: vsce login ${{ secrets.VSCE_PAT }}
      - name: Publish
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
